<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>crud-eliminar-mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">crud-eliminar-mapa</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item lines="full">
      <ion-label position="floating">ID</ion-label>
      <ion-input type="text" name="txId" [(ngModel)]="id" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="grabar()" color="danger" expand="block">Eliminar Mapa</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
