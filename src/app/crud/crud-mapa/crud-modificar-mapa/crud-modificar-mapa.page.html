<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>crud-modificar-mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">crud-modificar-mapa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="full">
    <ion-label position="floating">ID</ion-label>
    <ion-input type="text" name="txId" [(ngModel)]="registro.id" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Nombre del mapa:</ion-label>
    <ion-input type="text" name="txNombres" [(ngModel)]="registro.nombre_mapa" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Tipo de juego:</ion-label>
    <ion-input type="text" name="txApellidos" [(ngModel)]="registro.titulo" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Descripcion del mapa:</ion-label>
    <ion-textarea type="text" name="txDescripcion" [(ngModel)]="registro.descripcion" required></ion-textarea>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Cantidad de jugadores azules:</ion-label>
    <ion-input type="text" name="txcantidad_blue" [(ngModel)]="registro.cantidad_blue" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Cantidad de jugadores rojos:</ion-label>
    <ion-input type="text" name="txcantidad_red" [(ngModel)]="registro.cantidad_red" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Color del mapa:</ion-label>
    <ion-input type="text" name="txcolor_mapa" [(ngModel)]="registro.color_mapa" required></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button (click)="grabar()" color="danger" expand="block">Actualizar Mapa</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
